<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        /* Navbar style css */

        .navbar {
            width: 100%;
            height: 70px;
            font-size: 24px;
            background-color: tomato;
            margin: 0 auto;
            padding: 10px;
        }

        .menu-bar {
            width: 80%;
            height: auto;
            margin: 20px auto;
        }

        .menu-item {
            list-style-type: none;
            display: inline-block;
        }

        .menu-item>a {
            color: white;
            margin-left: 30px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- header of the page -->
    <header>
        <nav class="navbar">

            <ul class="menu-bar">
                <li class="menu-item"><a href="index.html" target="_self">Home</a></li>
                <li class="menu-item"><a href="timetable.html" target="_parent">Schedule</a></li>
                <li class="menu-item"><a href="forms.html" target="_top">Job Application Form</a></li>
                <li class="menu-item"><a href="audiovideo.html" target="_self">Media</a></li>
            </ul>
        </nav>
    </header>
    <form border="2" style="width:70%; margin: 0 auto; padding: 20px;">
        <fieldset>
            <legend>Job Application Form</legend>
            <table cellspacing="10">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="nm" id="nm" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="mail" id="mail" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" placeholder="Enter your password" id="pword" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="name">DOB</label></td>
                    <td><input type="date" name="nm" id="nm" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" name="gender" value="male"><label for="male">Male</label><input type="radio"
                            name="gender" value="female"><label for="female">Female</label><input type="radio"
                            name="gender" value="others"><label for="others">Otherrs</label></td>
                </tr>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" name="address" id="ad" placeholder="Enter your address" required></td>
                </tr>
                <tr>
                    <td><label for="cno">Contact no.</label></td>
                    <td><input type="tel" name="cno" id="phoneno" placeholder="Enter your contact no" max="10"></td>
                </tr>
                <tr>
                    <td><label for="degree">Degree</label></td>
                    <td><select name="degree" id="cr">
                            <optgroup label="Undergraduate Courses">
                                <option value="Ba">B.A</option>
                                <option value="bca" selected>BCA</option>
                                <option value="btech">B.Tech</option>
                                <option value="bsc">B.Sc</option>
                            </optgroup>
                            <optgroup label="Masters Courses">
                                <option value="mba">MBA</option>
                                <option value="mca">MCA</option>
                                <option value="mtech">M.Tech</option>
                                <option value="msc">M.Sc</option>
                            </optgroup>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="positions">Select the positions you want to apply for:</label></td>
                    <td><input type="checkbox" name="pos">Database Administrator
                        <input type="checkbox" name="pos">Data-Scientist</br>
                        <input type="checkbox" name="pos">Network Administrator
                        <input type="checkbox" name="pos">Full Stack Developer</br>
                        <input type="checkbox" name="pos" checked>IT Security Specialist
                    </td>
                </tr>
                <tr>
                    <td><label for="salary">Desired Salary</label></td>
                    <td><input type="number" name="salary"></td>
                </tr>
                <tr>
                    <td><label for="resume">Resume</label></td>
                    <td><input type="file" name="resume"></td>
                </tr>
                <tr>
                    <td><label for="profile">Linkdin Profile</label></td>
                    <td><input type="url" name="profile" placeholder="Enter your linkdin profile link"></td>
                </tr>
                <tr>
                    <td><label for="you">Gap years</label></td>
                    <td><textarea name="you" cols="30" rows="10"
                            placeholder="If any please mention the reason."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>

</html>
